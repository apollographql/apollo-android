buildscript {
  dependencies {
    classpath dep.androidPlugin
    classpath dep.apolloPlugin
  }
}

apply plugin: 'com.android.application'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    applicationId "com.example.apollographql.sample"
    minSdkVersion 15
    targetSdkVersion 25
  }

  lintOptions {
    textReport true
    textOutput 'stdout'
    ignore 'InvalidPackage', 'GoogleAppIndexingWarning', 'AllowBackup'
  }
}

configurations.all {
  resolutionStrategy.cacheChangingModulesFor 1, 'hours'
}

dependencies {
  compile dep.appcompat
  compile(dep.apolloConverterPojo) {
    changing = true
  }
  compile dep.rxjava2
  compile dep.rxandroid
  compile dep.retrofitRx2Adapter
  compile dep.retrofitMoshiConverter
  compile dep.okhttpLoggingInterceptor

  testCompile dep.junit
}

apply plugin: 'com.apollographql.android'

apollo {
  generateClasses = true
}