buildscript {
  dependencies {
    classpath dep.androidPlugin
  }
}

apply plugin: 'com.android.library'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  lintOptions {
    textReport true
    textOutput 'stdout'
    ignore 'InvalidPackage'
  }

  dexOptions {
    preDexLibraries = !rootProject.ext.isCi
  }

  defaultConfig {
    minSdkVersion 4
  }
}

dependencies {
  compile dep.jsr305
  compile dep.retrofit
// TODO: This be added via a pluggable API instead (eg.: retrofit converters)
  compile dep.retrofitMoshiConverter
  // TODO: This be added via a pluggable API instead (eg.: retrofit adapters)
  compile dep.rxjava
  compile dep.supportAnnotations
  compile project (":apollo-api")
  testCompile dep.junit
  testCompile dep.truth
  testCompile dep.mockWebServer
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')