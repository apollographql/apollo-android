buildscript {
    apply from: "../../../../gradle/testFixturesDeps.gradle"

    ext.kotlin_version = '1.3.31'
    ext.apollo_version = '1.0.1-SNAPSHOT'

    repositories {
        google() // the apollo android plugin depends on the android plugins who are hosted there
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.apollographql.apollo:apollo-gradle-plugin:$apollo_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'com.apollographql.android'

repositories {
    jcenter()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    mavenCentral()
    jcenter()
}


dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "com.apollographql.apollo:apollo-runtime:$apollo_version"
    compile "com.apollographql.apollo:apollo-coroutines-support:$apollo_version"
}


compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

apollo {
    generateKotlinModels = true
}