buildscript {
  repositories {
    jcenter()
    maven { url "https://jitpack.io" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.0-beta2'
    classpath 'com.apollographql.android:gradle-plugin:0.0.1-SNAPSHOT'
  }
}

apply plugin: 'com.android.application'

android {
  compileSdkVersion 25
  buildToolsVersion '25.0.2'

  defaultConfig {
    applicationId "com.example.apollographql.sample"
    minSdkVersion 15
    targetSdkVersion 25
  }

  lintOptions {
    textReport true
    textOutput 'stdout'
    ignore 'InvalidPackage', 'GoogleAppIndexingWarning', 'AllowBackup'
  }
}

repositories {
  jcenter()
  maven { url "https://jitpack.io" }
  maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
  compile 'com.android.support:appcompat-v7:25.1.0'

  compile 'com.jakewharton.auto.value:auto-value-annotations:1.3'
  compile 'com.ryanharter.auto.value:auto-value-moshi-annotations:0.4.2'
  compile 'com.apollographql.android:api:0.0.1-SNAPSHOT'
  compile 'io.reactivex.rxjava2:rxjava:2.0.3'
  compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
  compile 'com.squareup.retrofit2:adapter-rxjava2:2.1.1-SNAPSHOT'
  compile 'com.squareup.okhttp3:logging-interceptor:3.5.0'

  annotationProcessor 'com.google.auto.value:auto-value:1.3'
  annotationProcessor 'com.ryanharter.auto.value:auto-value-moshi:0.4.2'
}

apply plugin: 'com.apollographql.android'
