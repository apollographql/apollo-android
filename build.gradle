ext {
  kotlinVersion = '1.0.5'

  compileSdkVersion = 24
  buildToolsVersion = '24.0.2'

  dep = [
      androidPlugin: 'com.android.tools.build:gradle:2.2.2',
      supportAnnotations: 'com.android.support:support-annotations:24.2.1',
      compiletesting: 'com.google.testing.compile:compile-testing:0.10',
      javaPoet: 'com.squareup:javapoet:1.8.0',
      moshi: 'com.squareup.moshi:moshi:1.3.1',
      jsr305: 'com.google.code.findbugs:jsr305:3.0.1',
      pluralizer: 'com.github.cesarferreira:kotlin-pluralizer:0.2.7',
      kotlinStdLib: "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",
      kotlinReflect: "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion",
      kotlinGradlePlugin: "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion",
      junit: 'junit:junit:4.12',
      truth: 'com.google.truth:truth:0.30',
  ]

  isCi = "true".equals(System.getenv('CI'))
}

subprojects {
  buildscript {
    repositories {
      mavenCentral()
      jcenter()
    }

    dependencies {
      classpath dep.kotlinGradlePlugin
    }
  }
  repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
  }

  group = GROUP
  version = VERSION_NAME
}