os: osx

osx_image: xcode11.3

script:
  - curl -s "https://get.sdkman.io" | bash
  - source "$HOME/.sdkman/bin/sdkman-init.sh"
  - sdk install java 8.0.242.hs-adpt
  - curl -s https://dl.google.com/android/repository/commandlinetools-mac-6200805_latest.zip -o tools.zip
  - export ANDROID_SDK_ROOT=~/.android
  - mkdir $ANDROID_SDK_ROOT
  - unzip tools.zip -d $ANDROID_SDK_ROOT
  - export PATH=$ANDROID_SDK_ROOT/tools/bin:$PATH
  - avdmanager --list
  - yes | sdkmanager --licenses
  - sdkmanager --install 'platforms;android-28' 'system-images;android-22;default;armeabi-v7a'
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  # don't wait for the emulator. Hopefully, it'll start while while we build.
  # if not, we might add some checks here
  - ./gradlew clean build connectedCheck -x checkstyleTest --stacktrace --max-workers=2
  - ./gradlew -p composite build


after_success:
  - ./scripts/deploy.sh

env:
  global:
    # SONATYPE credentials
    - secure: ""
    - secure: ""
    # BINTRAY_USER=
    - secure: ""
    # BINTRAY_API_KEY=
    - secure: ""
    # GRADLE_PUBLISH_KEY=
    - secure: ""
    # GRADLE_PUBLISH_SECRET=
    - secure: ""
    - GRADLE_OPTS="-Xmx4096m"
    - ADB_INSTALL_TIMEOUT=8 # minutes (2 minutes by default)

notifications:
  email: false

branches:
  except:
    - gh-pages

sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
