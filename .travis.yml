language: android

android:
  components:
    - build-tools-24.0.2
    - android-24

before_script:
  - "android update sdk --no-ui --filter build-tools-24.0.2,android-24,extra-android-m2repository"

jdk:
  - oraclejdk8

script:
  - ./gradlew clean check --stacktrace

branches:
  except:
    - gh-pages

sudo: false

cache:
  directories:
    - $HOME/.gradle
