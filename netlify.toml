[build]
  base    = "docs/"
  publish = "docs/public/"
  command = "cat README.md | grep -v 'the official docs' > docs/source/essentials/get-started.md && gatsby build --prefix-paths && mkdir -p docs/android && mv public/* docs/android && mv docs public/ && mv public/docs/android/_redirects public"
[build.environment]
  NPM_VERSION = "6"
